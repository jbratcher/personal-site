backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'assets/content/blog'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Thumbnail'
        name: 'thumbnail'
        widget: 'image'
        default:
        media_library:
          config:
            multiple: true
      - label: 'Hero'
        name: 'hero'
        widget: 'image'
        default:
        media_library:
          config:
            multiple: true
  - name: 'portfolio'
    label: 'Portfolio'
    folder: 'assets/content/portfolio'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Thumbnail'
        name: 'thumbnail'
        preview_path: blog/{{slug}}
        widget: 'image'
        default:
        media_library:
          config:
            multiple: true
      - label: 'Hero'
        name: 'hero'
        preview_path: portfolio/{{slug}}
        widget: 'image'
        default:
        media_library:
          config:
            multiple: true
      - { label: 'Demo Link', name: 'demo', widget: 'string', required: false }
      - {
          label: 'Repository Link',
          name: 'repo',
          widget: 'string',
          required: false,
        }
